<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Counter</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function Counter({ start }) {
      const [counter, setCounter] = React.useState(start);
      return (
        <main>
          <p>Counter: {counter}</p>
          <button onClick={() => setCounter((value) => value + 1)}>
            Increment
          </button>
        </main>
      );
    }

    function App() {
      return (
        <div>
          <Counter start={0} />
          <Counter start={123} />
          <Counter start={-64} />
          <Addition start={0} />
        </div>
      );
    }

    function Addition({start}) {
      const [counter, setCounter] = React.useState(start);
      return (
        <main>
          <p>Calculator {counter}</p>
          <button onClick={() => setCounter((value) => value + 1)}>
            Add 1
          </button>
          <button onClick={() => setCounter((value) => value - 1)}>
            Subtract 1
          </button>
          <button onClick={() => setCounter((value) => value * 2)}>
            Multiply by 2
          </button>
          <button onClick={() => setCounter((value) => value / 2)}>
            Divide by 2
          </button>
        </main>
      );
    }

    const root = ReactDOM.render(<App />, document.getElementById("root"));

    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );

  </script>
</body>
</html>
