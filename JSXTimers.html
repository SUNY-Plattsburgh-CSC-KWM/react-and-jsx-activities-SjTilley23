<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Timer</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

function CounterS({ start }) {
        const [counter, setCounter] = React.useState(start);

	React.useEffect(() => {
            const tickTock = () => {
		setCounter((value) => value + 1);
            }
	    
            const timer = setInterval(tickTock, 1000);

	    return () => {
		clearInterval(timer);
	    };

	}, []);  // [] tells it to only run once
	    
        return (
	   <main>
	      <p>Seconds Timer: {counter}</p>
		<button onClick={() => setCounter(0)}>
	          Reset
              </button>
	   </main>
	);
}

function CounterM({ start }) {
        const [counter, setCounter] = React.useState(start);

	React.useEffect(() => {
            const tickTock = () => {
		setCounter((value) => value + 1);
            }
	    
            const timer = setInterval(tickTock, 60000);

	    return () => {
		clearInterval(timer);
	    };

	}, []);  // [] tells it to only run once
	    
        return (
	   <main>
	      <p>Minutes Timer: {counter}</p>
		<button onClick={() => setCounter(0)}>
	          Reset
              </button>
	   </main>
	);
}

function CounterH({ start }) {
        const [counter, setCounter] = React.useState(start);

	React.useEffect(() => {
            const tickTock = () => {
		setCounter((value) => value + 1);
            }
	    
            const timer = setInterval(tickTock, 3600000);

	    return () => {
		clearInterval(timer);
	    };

	}, []);  // [] tells it to only run once
	    
        return (
	   <main>
	      <p>Hours Timer: {counter}</p>
		<button onClick={() => setCounter(0)}>
	          Reset
              </button>
	   </main>
	);
}

    function App() {
      return (
        <div>
          <CounterS start={0} />
          <CounterM start={0} />
          <CounterH start={0} />
        </div>
      );
    }

    ReactDOM.render(
	    <React.StrictMode>
            <App />
	    </React.StrictMode>,
	document.getElementById("root")
    );

  </script>
</body>
</html>
